apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-client
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: client-cluster-ip-service
          servicePort: 80
status:
  loadBalancer:
    ingress:
    - {}