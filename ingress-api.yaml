apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-api
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /api
        backend:
          serviceName: api-cluster-ip-service
          servicePort: 8088
status:
  loadBalancer:
    ingress:
    - {}