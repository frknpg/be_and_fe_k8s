apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: docker-registry.default.svc:5000/vmanage/backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8088
              name: http
              protocol: TCP
