apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: vmanage
spec:
  replicas: 1
  selector:
    matchLabels:
      component: client
  template:
    metadata:
      labels:
        component: client
    spec:
      containers:
        - name: client
          image: docker-registry.default.svc:5000/vmanage/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
              protocol: TCP